<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - shopping javascript (jquery)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Hinh Anh</th>
                            <th>Ten San Pham</th>
                            <th>Don Gia</th>
                            <th>So Luong</th>
                            <th>Thanh Tien</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="images/photo-001.jpeg" alt="images/photo-001.jpeg" width="100"></td>
                            <td><span class="product">San Pham 01</span></td>
                            <td>100</td>
                            <td><input type="text" class="form-control js-quantity" value="1"></td>
                            <td class="money">100</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="images/photo-002.jpeg" alt="images/photo-002.jpeg" width="100"></td>
                            <td><span class="product">San Pham 02</span></td>
                            <td>100</td>
                            <td><input type="text" class="form-control js-quantity" value="1"></td>
                            <td class="money">100</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td><img src="images/photo-003.jpeg" alt="images/photo-003.jpeg" width="100"></td>
                            <td><span class="product">San Pham 03</span></td>
                            <td>100</td>
                            <td><input type="text" class="form-control js-quantity" value="1"></td>
                            <td class="money">100</td>
                        </tr>
                    </tbody>
                    <tfoot class="bg-secondary text-white font-weight-bold">
                        <tr>
                            <td colspan="5">Tong Tien</td>
                            <td class="total">300</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-quantity').change(function (e) { 
                e.preventDefault();
                let self = $(this);
                // 1 - tính thành tiền sản phẩm
                let quantity = self.val().trim();
                // 1.1 - kiểm tra sô lượng sản phẩm
                if(!isNaN(quantity) && quantity.length > 0 && quantity > 0 && quantity < 100){
                    let price = self.parents('tr').children().eq(3).text().trim();

                    // 1.2 chuyển đổi các giá trị sang kiểu số
                    price = Number.parseFloat(price);
                    quantity = Number.parseInt(quantity);
                    // 1.3 tính thành tiền
                    let money = price * quantity;
                    self.parent().next().text(money);

                    // 2 - Tính tổng tiền các sản phẩm
                    let totalMoney = 0;
                    // 2.1 - lặp thành tiền các sản phẩm
                    $('.money').each(function(index, element){
                        let money = $(element).text().trim();
                        money = Number.parseFloat(money);
                        totalMoney += money;
                    });
                    $('.total').text(totalMoney);
                }else{
                    alert('Vui long nhap so, it nhat 1 san pham ');
                    self.val('1');
                    return false;
                }
                
            });
        });
    </script>
</body>
</html>
