<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="phuhh91">
    <meta name="keyword" content="lap trinh tuoi 30, lap trinh 30">
    <meta name="description" content="tạo layout cơ bản bằng html">
    <title>Layout HTML basic</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header>
            <!-- logo -->
            <div class="header_logo">
                <h1>This is logo</h1>
            </div>
            <!-- ./logo -->

            <!-- banner -->
            <div class="header_banner">
                <h2>This is banner</h2>
            </div>
            <!-- ./banner -->
        </header>
        <!-- ./header -->

        <!-- nav -->
        <nav>
            <ul class="nav_menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Product</a></li>
            </ul>
        </nav>
        <!-- ./nav -->

        <!-- content -->
        <main>
            <div class="main_left">
                <section>
                    <h4>This is section</h4>
                </section>
                <article>
                    <h4>This is article</h4>
                </article>
            </div>
            <div class="main_right">
                <aside>
                    <h4>This is aside</h4>
                </aside>
            </div>
        </main>
        <!-- ./content -->

        <footer>
            <!-- footer -->
                <p>Copyright 2021</p>
            <!-- ./footer -->
        </footer>
    </div>
</body>
</html>
