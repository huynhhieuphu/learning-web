<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <h2 class="text-center">Tim su khac biet giua 2 hinh</h2>
                <div class="row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <img src="images/sample.jpg" alt="images/sample.jpg" class="img-fluid">
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                        <img src="images/sample.jpg" alt="images/sample.jpg" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="show" style="display: none;">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 col-xl-12">
                <img src="images/picture.jpg" alt="images/picture.jpg" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-12 col-xl-12">
                <audio id="my_audio">
                    <source src="media/Chiều Tây Đô - Hoàng Thục Linh.m4a">
                </audio>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            let getRandomInt = function(max){
                return Math.floor(Math.random() * Math.floor(max));
            }

            let time = 0;
            let max = getRandomInt(4) + 1; // đảm bảo ít nhất 1 giây show ra
            console.log(`max ==> ${max}`);

            let countime = setInterval(function(){
                time++;
                console.log(time);    
                if(time == max){
                    //show
                    $('#main').hide('fast');
                    $('#show').show('fast');
                    clearInterval(countime);
                    time = 0;
                }
            }, 1000);

            
        });
    </script>
</body>
</html>
