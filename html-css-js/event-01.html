<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event JS</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lavender;
            border: 1px solid red;
        }
    </style>
</head>
<body onerror="myOnError()" onload="myOnLoad(this)" onresize="myOnResize()">
    <button type="button" onclick="funcOne('tony teo');funcTwo(this);">click me</button>
    <br><br>

    <input type="text" onfocus="myOnFocus();" onblur="myOnBlur();">
    <br><br>

    <select name="gender" id="sltGender" onchange="myOnChange(this);">
        <option value="">--Vui long chon---</option>
        <option value="0">Nu</option>
        <option value="1">Nam</option>
    </select>
    <br><br>

    <input type="text" onchange="getText(this);">
    <br><br>

    <button type="button" ondblclick="myDblClick()">click me 2</button>
    <br><br>

    <input type="text" onkeydown="myOnKeyDown()" onkeypress="myOnKeyPress()" onkeyup="myOnKeyUp(this)">
    <br><br>

    <div class="box" 
    onmousedown="myOnMouseDown();" 
    onmouseup="myOnMouseUp()" 
    onmousemove="myOnMouseMove()" 
    onmouseover="myOnMouseOver()" 
    onmouseout="myOnMouseOut()"></div>
    <br><br>
    <img src="images/picture.jpg" alt="" width="100" height="100" style="transition: width 1s, height 1s;" onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">

    <a href="dom-01.html">go to DOM javascript</a>
    <script src="js/event-01.js"></script>
</body>
</html>
